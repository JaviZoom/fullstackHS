<div style="width:80%;margin-top: 50px;margin: auto;padding: 20px;">
  <h1>Items List</h1>
  <button mat-raised-button color="primary" (click)="dialogNewItem()">Add Item</button>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataItem" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.idItem}} </td>
      </ng-container>
  
      <!-- CODE Column -->
      <ng-container matColumnDef="CODE">
        <th mat-header-cell *matHeaderCellDef>CODE</th>
        <td mat-cell *matCellDef="let element"> {{element.codeItem}} </td>
      </ng-container>
  
      <!-- NAME Column -->
      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let element"> {{element.nameItem}} </td>
      </ng-container>
  
      <!-- CATEGORY Column -->
      <ng-container matColumnDef="CATEGORY">
        <th mat-header-cell *matHeaderCellDef>CATEGORY</th>
        <td mat-cell *matCellDef="let element"> {{element.categoryDescription}} </td>
      </ng-container>

      <!-- QUANTITY Column -->
      <ng-container matColumnDef="QUANTITY">
        <th mat-header-cell *matHeaderCellDef>QUANTITY</th>
        <td mat-cell *matCellDef="let element"> {{element.quantityItem}} </td>
      </ng-container>

      <!-- ACTIONS Column -->
      <ng-container matColumnDef="ACTIONS">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="dialogEditItem(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialogDeleteItem(element)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons
                   aria-label="Select page of items">
    </mat-paginator>
  </div>
  
</div>
